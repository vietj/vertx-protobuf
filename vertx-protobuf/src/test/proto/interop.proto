syntax = "proto3";

package io.vertx.tests.interop;

import "vertx.proto";
import "google/protobuf/struct.proto";
import "google/protobuf/duration.proto";
import "google/protobuf/timestamp.proto";

option java_package = "io.vertx.tests.interop";
option java_outer_classname = "InteropProto";

option (io.vertx.protobuf.extension.vertx_json_object) = true;
option (io.vertx.protobuf.extension.vertx_duration) = true;
option (io.vertx.protobuf.extension.vertx_timestamp) = true;

message Container {
  google.protobuf.Struct struct = 1;
  google.protobuf.Duration duration = 2;
  google.protobuf.Timestamp timestamp = 3;
}
